<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketSeat Explorer 3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
        <form id="evento">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>
                    <div class="input-wrapper">
                        <label for="titulo">Título do evento <span>(mínimo 8 caracteres)</span></label>
                        <input type="text" id="titulo" required  minlength="8" placeholder=" ">
                    </div>

                    <div class="input-wrapper">
                        <label for="link">Link do evento <span>(comece com https://)</span></label>
                        <input type="url" id="link" required placeholder=" ">
                    </div>

                    <div class="input-wrapper">
                        <label for="contato">Whatsapp para contato <span>(somente números)</span></label>
                        <input type="number" id="contato" required placeholder=" ">
                    </div>

                    <div class="input-wrapper">
                        <label for="info">Informações extras</label>
                        <textarea id="info"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="categoria">Categoria</label>
                        <select id="categoria">
                            <option value="type">Tipo de evento</option>
                            <option value="live">Ao Vivo</option>
                            <option value="video">Gravado</option>
                    </div>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="email">E-mail do administrador <span>(digite um email válido)</span></label>
                        <input type="email" id="email" required placeholder=" ">
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Senha de acesso para os participantes <span>(mínimo 8
                                caracteres)</span></label>
                        <input type="password" id="password" required minlength="8" placeholder=" ">
                    </div>

                    <div class="ckeckbox-wrapper">
                        <input type="checkbox" id="box">
                        <label for="box">Evento Privado</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e Hora</legend>
                    <div class="input-wrapper-3">

                        <div class="input-wrapper">
                            <label for="data">Data</label>
                            <input type="text" onfocus="(this.type = 'date')" required placeholder=" "/>
                        </div>

                        <div class="input-wrapper">
                            <label for="">Das</label>
                            <input type="text" id="time" onfocus="(this.type = 'time')" required placeholder=" "/>
                        </div>

                        <div class="input-wrapper">
                            <label for="">Até</label>
                            <input type="text" id="time" onfocus="(this.type = 'time')" required placeholder=" "/>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
            <footer>
                <input class="btn"type="submit"form="evento" value="Salvar evento">
                <!-- <button class="btn" form="evento"> Salvar evento</button> -->
            </footer>
    </div>
</body>
</html>
